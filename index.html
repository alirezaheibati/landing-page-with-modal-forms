<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>My Project</title>
  </head>
  <body>
    <div class="container">
      <div class="inner-container">
        <h1>CodeAndCreate</h1>
        <p>learn how to code</p>
      </div>
      <div class="actions-box">
        <button class="btn login-btn">Log in</button>
        <button class="btn signup-btn">Sign up</button>
      </div>
      <div class="modal-container signup-container">
        <i class="fa-solid fa-xmark close-btn"></i>
        <h1 class="modal-heading">CodeAndCreate</h1>
        <p class="modal-description">sign up</p>
        <form class="signup-form">
          <div class="input-box">
            <i class="fa-solid fa-user"></i>
            <input type="text" placeholder="Username" />
          </div>
          <div class="input-box">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" placeholder="Email" />
          </div>
          <div class="input-box">
            <i class="fa-solid fa-lock"></i>
            <input type="password" placeholder="Password" />
          </div>
          <button type="submit">sign up</button>
        </form>
      </div>
      <div class="modal-container login-container">
        <i class="fa-solid fa-xmark close-btn"></i>
        <h1 class="modal-heading">CodeAndCreate</h1>
        <p class="modal-description">Log in</p>
        <form class="signup-form">
          <div class="input-box">
            <i class="fa-solid fa-user"></i>
            <input type="text" placeholder="Username" />
          </div>
          <div class="input-box">
            <i class="fa-solid fa-lock"></i>
            <input type="password" placeholder="Password" />
          </div>
          <button type="submit">log in</button>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
